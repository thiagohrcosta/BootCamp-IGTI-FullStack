<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css">
    
    <script src="https://kit.fontawesome.com/d45b7ae9b8.js" crossorigin="anonymous"></script>

    <title>Desafio - Módulo 1</title>
</head>

<body>
    <div id="loading">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="container" class="container preload">
        <div class="row-title">
            <h1>Pesquisa de usuário</h1>
        </div>
        <br />
        <div class="row">
            <input type="text" id="nome" />
            <a id="enviar" class="waves-effect waves-light btn">Buscar</a>
        </div>
        <div class="row">
            <div class="column" id="usuario"></div>
            <div class="column" id="estatisticas"></div>
        </div>
    </div>
    
        <footer class="rodape">
            <p>Projeto desenvolvido durante o BootCamp <span class="igti">Desenvolvimento FullStack</span> produzido pelo
            <span class="igti">Instituto de Gestão e Tecnologia da Informação - IGTI</span> </p>
    
            <p>Desenvolvido por <span>Thiago H. R. Costa</span> 2020 - visite meu <a href="https://github.com/thiagohrcosta/snakeGame"><i class="fab fa-github"></i></a>
        </footer>
        
    <script src="./js/script.js"></script>

</body>
</html>
