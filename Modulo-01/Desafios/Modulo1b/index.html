<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Classic Game Radio</title>
</head>
<body>

    <div class="container">

        <div>
            <h1 class="title">Classic Game Radio</h1>
            <input id="frequencyDisplay" type="" disable value="87.5">
        
            <input type="range" 
                   name="" 
                   id="frequencyRange"
                   step="0.1"
                   min="87.5"
                   max="107.5"
                   value="87.5">
        </div>
    
        <div id="podcastDisplay">
                
        </div>
    
    </div>
    


    <script src="./js/radioPodcast.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
